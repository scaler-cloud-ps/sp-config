spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

#开启重试
zuul:
  retryable: true
#可以省略不写（默认）
  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**
    
#ribbon重试参数    
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 2000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1

#降低hystrix  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500

#暴露hystrix。stream监控端点           
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


